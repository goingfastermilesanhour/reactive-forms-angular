<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<!--we synchronize this form with the one in by telling angular to 
ignore the form and use the signupForm created intypescript-->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()"> 
<!--onSubmit method added for Submit button-->
        <div class="form-group">
      
          <label for="username">Username</label>
          <input
            formControlName="username"
            type="text"
            id="username"
            class="form-control">
          <span 
            *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
            class="help-block">Please enter a valid username</span>
        </div>
      
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            formControlName="email"
            type="text"
            id="email"
            class="form-control">
          <span 
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
            class="help-block">Please enter a valid email</span>
        </div>
        
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
               formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
          
        </div>
        
        <button 
          class="btn btn-primary" 
          type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
